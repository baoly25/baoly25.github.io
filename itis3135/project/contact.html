<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chopbox Contact</title>
        <link rel="stylesheet" href="styles/default.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Dynamically load header -->
        <header>
            <div data-include="components/header.html"></div>
        </header>

        <main class="contact-page">
            <h2>Contact Us</h2>

            <p>Have a question, comment, or feedback? Send us a message below:</p>
    
            <!-- Contact form with required fields -->
            <form id="contact-form">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name">
    
                <label for="email">Email *</label>
                <input type="email" id="email" name="email">
    
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5"></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </main>

        <!-- Dynamically load footer -->
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>

        <!-- Scripts for HTML includes -->
        <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
